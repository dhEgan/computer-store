{% extends 'admin/base.html' %}

{% block title %}Xác nhận xóa{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Xác nhận xóa</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Bạn có chắc chắn muốn xóa "{{ object.title }}"?</p>
                    <p class="text-danger">Hành động này không thể hoàn tác.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'tips:admin_tip_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Hủy bỏ
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Xác nhận xóa
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
