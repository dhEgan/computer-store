{% extends 'admin/base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Truy cập bị từ chối</h3>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-shield-lock text-danger" style="font-size: 5rem;"></i>
                    <h4 class="mt-4">Bạn không có quyền truy cập trang này.</h4>
                    <p class="text-muted">
                        Vui lòng liên hệ với quản trị viên nếu bạn cho rằng đây là một lỗi.
                    </p>
                    <a href="{% url 'accounts:admin_dashboard' %}" class="btn btn-primary mt-3">
                        <i class="bi bi-house-door"></i> Quay lại Bảng điều khiển
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
